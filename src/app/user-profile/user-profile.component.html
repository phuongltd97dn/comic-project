<div class="container">
    <h1>Your profile</h1>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email:</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="example@ex.com">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password:</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName">First name:</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="Phuong">
        </div>
        <div class="form-group">
            <label for="inputLastName">Last name:</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Le">
        </div>
        <div class="form-group">
            <label for="inputAddress">Address:</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="104/37 Tran Cao Van, Da Nang, Viet Nam">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPhoneNumber">Phone number:</label>
                <input type="text" class="form-control" id="inputPhoneNumber">
            </div>
            <div class="form-group col-md-6">
                <label for="inputGender">Gender:</label>
                <select id="inputGender" class="form-control">
                    <option selected>Choose...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
